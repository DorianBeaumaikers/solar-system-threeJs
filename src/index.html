<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Visualizer</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/planet.ico">
</head>
<body>
    <div class="loading-screen"></div>
    <div class="loading-bar"></div>
    <div id="solarSystemPanel">
        <div id="sun">
            <p>Sun</p>
            <button id="sunLocate">Locate</button>
        </div>
        <div id="mercury">
            <p>Mercury</p>
            <button id="mercuryLocate">Locate</button>
        </div>
        <div id="venus">
            <p>Venus</p>
            <button id="venusLocate">Locate</button>
        </div>
        <div id="earth">
            <p>Earth</p>
            <button id="earthLocate">Locate</button>
        </div>
        <div id="mars">
            <p>Mars</p>
            <button id="marsLocate">Locate</button>
        </div>
        <div id="jupiter">
            <p>Jupiter</p>
            <button id="jupiterLocate">Locate</button>
        </div>
        <div id="saturn">
            <p>Saturn</p>
            <button id="saturnLocate">Locate</button>
        </div>
        <div id="uranus">
            <p>Uranus</p>
            <button id="uranusLocate">Locate</button>
        </div>
        <div id="neptune">
            <p>Neptune</p>
            <button id="neptuneLocate">Locate</button>
        </div>
        <div id="orbits">
            <p>Show/hide orbits</p>
            <button id="orbitsToggle">Toggle</button>
        </div>
    </div>

    <div id="infos">
        <h3>Name</h3>
        <p id="name"></p>
        <h3>Mass</h3>
        <p id="mass"></p>
        <h3>Diameter</h3>
        <p id="diameter"></p>
        <h3>Gravity</h3>
        <p id="gravity"></p>
        <h3>Length of Year</h3>
        <p id="lengthOfYear"></p>
        <h3>Length of day</h3>
        <p id="lengthOfDay"></p>
        <h3>Description</h3>
        <p id="desc"></p>
    </div>

    <canvas class="webgl"></canvas>
</body>
</html>
